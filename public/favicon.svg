<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0f35"/>
      <stop offset="100%" stop-color="#0a0613"/>
    </radialGradient>
    <radialGradient id="ballGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0d78c" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#d4a853" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1a0f35" stop-opacity="0.9"/>
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a853" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d4a853" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Outer glow halo -->
  <circle cx="16" cy="18" r="11" fill="url(#glowGrad)"/>

  <!-- Crystal ball body -->
  <circle cx="16" cy="18" r="9" fill="url(#ballGrad)" opacity="0.95"/>

  <!-- Ball highlight (specular) -->
  <ellipse cx="13.5" cy="14.5" rx="3" ry="2" fill="white" opacity="0.18"/>

  <!-- Ball rim -->
  <circle cx="16" cy="18" r="9" fill="none" stroke="#d4a853" stroke-width="0.6" opacity="0.5"/>

  <!-- Crescent moon inside ball -->
  <g filter="url(#glow)">
    <circle cx="15.5" cy="18" r="3.5" fill="#9b59b6" opacity="0.85"/>
    <circle cx="17" cy="17" r="2.8" fill="#1a0f35"/>
  </g>

  <!-- Stars inside and around ball -->
  <g fill="#f0d78c" filter="url(#glow)">
    <!-- Star top-left inside ball -->
    <circle cx="12" cy="15" r="0.6" opacity="0.9"/>
    <!-- Star top-right inside ball -->
    <circle cx="20" cy="14.5" r="0.5" opacity="0.8"/>
    <!-- Star bottom-right inside ball -->
    <circle cx="21" cy="21" r="0.55" opacity="0.7"/>
    <!-- Star bottom-left inside ball -->
    <circle cx="11.5" cy="20.5" r="0.5" opacity="0.75"/>
    <!-- Tiny star center-top -->
    <circle cx="16" cy="12" r="0.4" opacity="0.6"/>
  </g>

  <!-- Stand base -->
  <rect x="13.5" y="27" width="5" height="1.2" rx="0.6" fill="#d4a853" opacity="0.6"/>
  <rect x="15" y="26.2" width="2" height="1" rx="0.3" fill="#d4a853" opacity="0.5"/>

  <!-- Top sparkle above ball -->
  <g fill="#f0d78c" filter="url(#glow)" opacity="0.8">
    <polygon points="16,3 16.4,4.2 17.6,4.2 16.6,5 17,6.2 16,5.4 15,6.2 15.4,5 14.4,4.2 15.6,4.2" transform="scale(0.7) translate(7.5, 1)"/>
  </g>
</svg>
