<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0f35"/>
      <stop offset="100%" stop-color="#0a0613"/>
    </radialGradient>
    <radialGradient id="ballGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0d78c" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#d4a853" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1a0f35" stop-opacity="0.9"/>
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a853" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#d4a853" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Apple touch icon: no rounded rect needed, iOS clips it automatically -->
  <rect width="180" height="180" fill="url(#bgGrad)"/>
  <g fill="#d4a853" opacity="0.3">
    <circle cx="28" cy="24" r="2"/><circle cx="155" cy="28" r="1.5"/>
    <circle cx="165" cy="52" r="2"/><circle cx="18" cy="65" r="1.5"/>
  </g>
  <circle cx="90" cy="103" r="64" fill="url(#glowGrad)"/>
  <circle cx="90" cy="103" r="52" fill="url(#ballGrad)" opacity="0.95"/>
  <ellipse cx="75" cy="82" rx="16" ry="11" fill="white" opacity="0.16"/>
  <circle cx="90" cy="103" r="52" fill="none" stroke="#d4a853" stroke-width="1.5" opacity="0.4"/>
  <g filter="url(#glow)">
    <circle cx="87" cy="103" r="20" fill="#6d3a9d" opacity="0.82"/>
    <circle cx="96" cy="98" r="16" fill="#0f0a20" opacity="0.95"/>
  </g>
  <g filter="url(#starGlow)">
    <circle cx="68" cy="89" r="3.5" fill="#f0d78c" opacity="0.9"/>
    <circle cx="114" cy="86" r="3" fill="#f0d78c" opacity="0.85"/>
    <circle cx="117" cy="120" r="3.5" fill="#f0d78c" opacity="0.8"/>
    <circle cx="65" cy="118" r="2.8" fill="#f0d78c" opacity="0.75"/>
    <circle cx="90" cy="71" r="2.2" fill="#f0d78c" opacity="0.7"/>
  </g>
  <rect x="73" y="153" width="34" height="7" rx="3.5" fill="#d4a853" opacity="0.55"/>
  <rect x="80" y="148" width="20" height="7" rx="3" fill="#d4a853" opacity="0.45"/>
  <g filter="url(#starGlow)" transform="translate(90, 34)">
    <line x1="0" y1="-11" x2="0" y2="11" stroke="#f0d78c" stroke-width="2" opacity="0.8"/>
    <line x1="-11" y1="0" x2="11" y2="0" stroke="#f0d78c" stroke-width="2" opacity="0.8"/>
    <line x1="-7.5" y1="-7.5" x2="7.5" y2="7.5" stroke="#f0d78c" stroke-width="1.2" opacity="0.5"/>
    <line x1="7.5" y1="-7.5" x2="-7.5" y2="7.5" stroke="#f0d78c" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="3" fill="#f0d78c" opacity="0.9"/>
  </g>
</svg>
